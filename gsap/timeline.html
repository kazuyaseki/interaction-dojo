<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<div class="example">
  <div class="example__ball"></div>
  <h1 class="example__title">GSAP is Cool!</h1>
</div>
<style>
  * {
    box-sizing: border-box;
  }

  *:before,
  *:after {
    box-sizing: inherit;
  }

  body {
    height: 100vh;
    width: 100%;
    overflow-x: hidden;
  }

  .example {
    height: 100%;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background-color: #5F9F9F;
  }

  .example__ball {
    height: 300px;
    width: 300px;
    position: relative;
    border-radius: 50%;
    background-color: #551A8B;
    box-shadow: 5px 2px 60px rgba(0, 0, 0, .5);
  }

  .example__title {
    text-align: center;
    position: absolute;
    transform: translateY(-45%);
    color: lighten(#551A8B, 50);
    text-shadow: 3px 3px 3px rgba(0, 0, 0, .5);
  }
</style>
<script>
  // instantiate TimelineMax
  const tl = new TimelineMax();

  // scale down the text
  // and hide it before the animation begins
  tl
    .set(".example__title", {
      scale: 0.2,
      autoAlpha: 0
    })
    // scale the circle shape down before
    // the animation begins
    .set(".example__ball", {
      scale: 0.2
    })
    // tween 1: rotate shape on X and Y axis
    // scale it up to its regular dimensions
    // add a fun ease
    .to(".example__ball", 0.5, {
      rotationX: 360,
      rotationY: 180,
      scale: 1,
      ease: Elastic.easeIn.config(2, 1)
    })
    // tween 2: make text appear and
    // scale it up to its regular size
    // add a fun ta-da ease
    .to(".example__title", 0.5, {
      autoAlpha: 1,
      scale: 1,
      ease: Back.easeOut.config(4)
    }, '-=0.2'); // 第４引数にposition parameterつけることによって前のアニメーションの終了時間を起点として、次のアニメーションの開始時間を調整することができる

</script>
